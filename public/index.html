<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Giggles</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>

    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f0f0f0;
      --input-text: #000000;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --header-color: #333333;
      
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #333333;
      --input-text: #ffffff;
      --button-bg: #0d6efd;
      --button-text: #ffffff;
      --header-color: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #title {
      color: var(--header-color);
      font-size: 300%;
      margin-top: 3%;
      
    }

    #logo {
      height: 100px;

      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1);
    }

    .header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    h2 {
      margin-left: 2.5%;
      font-style: italic;
    }
    h4 {
      margin-left: 4%;
      
    }

    #output {
      margin-left: 2.5%;
    }

  #joke1, #joke2 {
    margin: 0;      /* Removes space outside the element */
    padding: 0; 
    margin-left: 4%;
  }

  .speak {
    background-color: transparent;
    
  }
  #speakerimg{
    width: 25px;
    height: 25px;
  }
  </style>
</head>
<body id="body">
  <div class="header">
    <img id="logo" src="logo.png" alt="Logo">
    <h1 id="title">ğ–ğ¨ğ«ğ ğ†ğ¢ğ ğ ğ¥ğğ¬</h1>
  </div>

  <div class="header">

    <input id="prompt" placeholder="Enter a word... " />
    <button id="askBtn">Make</button>

    <a id="giflink" style="margin-left: 45%; margin-top: 22.5%;  position: absolute;" target="_blank" ><img id="cgif" style="border-radius: 10%; height: 300px;"/></a>

  </div>

  

  <pre id="output"></pre>
  
  <div class="header">
    <h2 id="wt" style="text-decoration: underline;"></h2>
    <button id="speakword" class="speak" style="display: none;"><img id="speakerimg" src="speaker.png" alt="Click me"></button>
  </div>
  <h4 id="word"></h4>

  <div class="header">

    <h2 id="mt" style="text-decoration: underline;"></h2>
    <button id="speakmeaning" class="speak" style="display: none;"><img id="speakerimg" src="speaker.png" alt="Click me"></button>

  </div>
  <h4 id="meaning"></h4>

  <div class="header">

    <h2 id="jt" style="text-decoration: underline;"></h2>
    <button id="speakjoke" class="speak" style="display: none;"><img id="speakerimg" src="speaker.png" alt="Click me"></button>

  </div>
  <h4 id="joke1"></h4>
  <h4 id="joke2"></h4>

  <br>

  <video id="mgif" style="border-radius: 10%; height: 300px; margin-left: 4%;" autoplay muted loop playsinline></video>


  <br>

  

  <audio id="audio" style="display: none;" controls></audio>  

  <script>

    function setMode() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark', prefersDark);
    }

    setMode();

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setMode);
  </script>

  <script>
    const computer = document.getElementById("cgif");
    const mobile = document.getElementById("mgif");
    const body = document.getElementById("body");

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function setLayout() {
      if (isMobileDevice()) {
        console.log("Mobile Layout");
        mobile.id = "gif";
        computer.id = "cgif";
        body.style = "transform: scale(1.8); transform-origin: top left; overflow-x: hidden;"
      } else {
        console.log("Desktop Layout");
        computer.id = "gif";
        mobile.id = "mgif";
        body.style = "overflow: hidden;"
      }
    }


    setLayout();
    window.addEventListener("resize", setLayout);
  </script>


  <script src="script.js"></script>

</body>
</html>
