<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word-Giggles</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>

    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f0f0f0;
      --input-text: #000000;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --header-color: #333333;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #333333;
      --input-text: #ffffff;
      --button-bg: #0d6efd;
      --button-text: #ffffff;
      --header-color: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #title {
      color: var(--header-color);
      font-size: 300%;
      margin-top: 1%;
      
    }

    #logo {
      height: 100px;

      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1);
    }

    .header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    h2 {
      margin-left: 2.5%;
      font-style: italic;
    }
    h4 {
      margin-left: 4%;
    }

    #output {
      margin-left: 2.5%;
    }

    #gif {
      margin-left: 30%;
      margin-top: 7.5%;
      border-radius: 10%;
      width: 200px; 
      height: 200px;
      object-fit: cover;   /* crops */
      object-position: center;
    }

    #gifholder {
      width: 200px; 
      height: 200px;
      overflow: hidden;  /* ensures cropping */
    }

  </style>
</head>
<body>
  <div class="header">
    <img id="logo" src="logo.png" alt="Logo">
    <h1 id="title">ğŸ††ğŸ…¾ğŸ†ğŸ…³ ğŸ…¶ğŸ…¸ğŸ…¶ğŸ…¶ğŸ…»ğŸ…´ğŸ†‚</h1>
  </div>

  <div class="header">

    <input id="prompt" placeholder="Enter a word..." />
    <button id="askBtn">Make</button>
    <div id="gifholder">
      <img id="gif"/>
    </div>

  </div>

  <pre id="output"></pre>

  <h2 id="wt" style="text-decoration: underline;"></h2>
  <h4 id="word"></h4>

  <h2 id="mt" style="text-decoration: underline;"></h2>
  <h4 id="meaning"></h4>

  <h2 id="jt" style="text-decoration: underline;"></h2>
  <h4 id="joke"></h4>

  <script>

    function setMode() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark', prefersDark);
    }

    setMode();

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setMode);
  </script>

  <script src="script.js"></script>
</body>
</html>
