    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

  <script>
const display = document.getElementById("prompt");
const startBtn = document.getElementById("startBtn");

// Silence detection parameters
const SILENCE_THRESHOLD = 0.01; // RMS below this is considered silence
const SILENCE_TIMEOUT = 1500;   // milliseconds

let recognizer;
let transferer;
let micNode;

// Helper: compute RMS of audio chunk
function getRMS(samples) {
  let sum = 0;
  for (let i = 0; i < samples.length; i++) {
    sum += samples[i] * samples[i];
  }
  return Math.sqrt(sum / samples.length);
}

// Main function
async function startRecognition() {
  startBtn.disabled = true;
  display.value = "Initializing...";

  try {
    const ctx = new AudioContext();

    // Get microphone
    const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    micNode = ctx.createMediaStreamSource(micStream);

    // Load Vosklet module
    const module = await loadVosklet();

    // Load hosted small model
    const model = await module.createModel(
      "https://ccoreilly.github.io/vosk-browser/models/vosk-model-small-en-us-0.15.tar.gz",
      "English",
      "vosk-model-small-en-us-0.15"
    );

    // Create recognizer
    recognizer = await module.createRecognizer(model, ctx.sampleRate);

    // Partial results
    recognizer.addEventListener("partialResult", (ev) => {
      display.value = "Partial: " + ev.detail;
    });

    // Final results
    recognizer.addEventListener("result", (ev) => {
      display.value = "Final: " + ev.detail;
    });

    // Create transferer
    transferer = await module.createTransferer(ctx, 128 * 150);

    let lastSoundTime = Date.now();

    transferer.port.onmessage = (ev) => {
      recognizer.acceptWaveform(ev.data);

      const rms = getRMS(ev.data);
      if (rms > SILENCE_THRESHOLD) {
        lastSoundTime = Date.now(); // reset silence timer
      } else {
        if (Date.now() - lastSoundTime > SILENCE_TIMEOUT) {
          console.log("Silence detected, stopping...");

          // Stop recognition correctly
          transferer.port.close();   // stop sending audio
          micNode.disconnect();      // disconnect mic

          display.value += " [Stopped due to silence]";
          startBtn.disabled = false; // allow restart
        }
      }
    };

    // Connect mic to transferer
    micNode.connect(transferer);

    display.value = "Listening...";
  } catch (err) {
    console.error("Vosklet error:", err);
    display.value = "Error: " + err;
    startBtn.disabled = false;
  }
}

// Attach to button
startBtn.onclick = startRecognition;


  </script>
