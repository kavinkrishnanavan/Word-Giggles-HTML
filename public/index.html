    function setMode() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark', prefersDark);
    }

    setMode();

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setMode);
  </script>

  <script>
    const computer = document.getElementById("cgif");
    const gcomputer = document.getElementById("catt");
    const mobile = document.getElementById("mgif");
    const gmobile = document.getElementById("matt");
    const body = document.getElementById("body");

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function setLayout() {
      if (isMobileDevice()) {
        console.log("Mobile Layout");
        mobile.id = "gif";
        
        gmobile.id = "att";
        computer.id = "cgif";
        body.style = "transform: scale(1.8); transform-origin: top left; overflow-x: hidden;";
      } else {
        console.log("Desktop Layout");
        computer.id = "gif";
        
        gcomputer.id = "att";
        mobile.id = "mgif";
        body.style = "overflow: hidden;";
      }
    }


    setLayout();
    window.addEventListener("resize", setLayout);
  </script>

  <script>
const display = document.getElementById("prompt");
const startBtn = document.getElementById("startBtn");

let recognizer;
let transferer;
let micNode;
let micStream;

async function startRecognition() {
  const module = await loadVosklet();

  const model = await module.createModel(
    "https://ccoreilly.github.io/vosk-browser/models/vosk-model-small-en-us-0.15.tar.gz",
    "English",
    "vosk-model-small-en-us-0.15"
  );
  startBtn.disabled = true;
  

  const ctx = new AudioContext();

  // ğŸ¤ Get mic stream (KEEP REFERENCE!)
  micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  micNode = ctx.createMediaStreamSource(micStream);

  

  recognizer = await module.createRecognizer(model, ctx.sampleRate);

  // âœ… Stop immediately on first real result
  recognizer.addEventListener("result", (ev) => {
    const data = JSON.parse(ev.detail);
    const text = data.text;

    if (text) {
      display.value = text;
      stopRecognition();
    }
  });

  transferer = await module.createTransferer(ctx, 128 * 150);
  transferer.port.onmessage = (ev) => {
    recognizer.acceptWaveform(ev.data);
  };

  micNode.connect(transferer);
}

function stopRecognition() {
  // ğŸ”´ Stop audio pipeline
  if (transferer) transferer.port.close();
  if (micNode) micNode.disconnect();

  // ğŸ”´ ACTUALLY stop the mic hardware
  if (micStream) {
    micStream.getTracks().forEach(track => track.stop());
  }

  startBtn.disabled = false;
}

startBtn.onclick = startRecognition;



  </script>
