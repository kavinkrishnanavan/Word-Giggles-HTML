<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word-Giggles</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f0f0f0;
      --input-text: #000000;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --header-color: #333333;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #333333;
      --input-text: #ffffff;
      --button-bg: #0d6efd;
      --button-text: #ffffff;
      --header-color: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    input, button {
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
    }

    #logo {
      height: 90px;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1);
    }

    #title {
      font-size: 280%;
      color: var(--header-color);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
    }

    #gif {
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    h2 {
      font-style: italic;
      text-decoration: underline;
    }

    /* ========================= */
    /* ğŸ–¥ DESKTOP INTERFACE */
    /* ========================= */
    body[data-layout="desktop"] .header {
      flex-direction: row;
    }

    body[data-layout="desktop"] .input-row {
      flex-direction: row;
    }

    body[data-layout="desktop"] #gif {
      position: absolute;
      right: 3%;
      top: 30%;
      height: 300px;
    }

    body[data-layout="desktop"] h2,
    body[data-layout="desktop"] h4,
    body[data-layout="desktop"] #output {
      margin-left: 2.5%;
      text-align: left;
    }

    /* ========================= */
    /* ğŸ“± MOBILE INTERFACE */
    /* ========================= */
    body[data-layout="mobile"] {
      max-width: 100%;
      padding: 15px;
    }

    body[data-layout="mobile"] .header {
      flex-direction: column;
      text-align: center;
    }

    body[data-layout="mobile"] #title {
      font-size: 220%;
    }

    body[data-layout="mobile"] .input-row {
      flex-direction: column;
    }

    body[data-layout="mobile"] input,
    body[data-layout="mobile"] button {
      width: 100%;
      font-size: 18px;
    }

    body[data-layout="mobile"] #gif {
      position: relative;
      height: 200px;
      margin-right: 50%;
      display: block;
    }

    body[data-layout="mobile"] h2,
    body[data-layout="mobile"] h4,
    body[data-layout="mobile"] #output {
      margin-left: 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="header">
    <img id="logo" src="logo.png" alt="Logo">
    <h1 id="title">ğ–ğ¨ğ«ğ ğ†ğ¢ğ ğ ğ¥ğğ¬</h1>
  </div>

  <div class="input-row">
    <input id="prompt" placeholder="Enter a word..." />
    <button id="askBtn">Make</button>
    <img id="gif" />
  </div>

  <pre id="output"></pre>

  <h2 id="wt"></h2>
  <h4 id="word"></h4>

  <h2 id="mt"></h2>
  <h4 id="meaning"></h4>

  <h2 id="jt"></h2>
  <h4 id="joke1"></h4>
  <h4 id="joke2"></h4>

  <!-- ğŸŒ— DARK MODE -->
  <script>
    function setMode() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark', prefersDark);
    }
    setMode();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setMode);
  </script>

  <!-- ğŸ“±ğŸ–¥ INTERFACE SWITCH -->
  <script>
    function setLayout() {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      document.body.dataset.layout = isMobile ? "mobile" : "desktop";
    }
    setLayout();
    window.addEventListener("resize", setLayout);
  </script>

  <script src="script.js"></script>
</body>
</html>
